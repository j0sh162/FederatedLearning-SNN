strategy:
  _target_: flwr.server.strategy.FedAvg
  fraction_fit: 0.05
  min_fit_clients: ${client.num_clients_per_round_fit}
  fraction_evaluate: 0.5
  min_evaluate_clients: ${client.num_clients_per_round_fit}
  min_available_clients: ${fl.num_clients}
  on_fit_config_fn:
    _target_: FL.server.get_on_fit_config
    config: ${client}
model:
  _target_: SNN_Models.SNN.Net
fl:
  num_rounds: 5
  num_clients: 5
  batch_size: 100
  differential_privacy: true
  noise_multiplier: 1.0
  clipping_norm: 0.1
  num_sampled_clients: 5
client:
  lr: 0.02
  betas:
  - 0.9
  - 0.999
  momentum: 0.9
  local_epochs: 1
  num_classes: 10
  num_clients_per_round_fit: 5
  num_clients_per_round_evaluate: 10
dataset:
  name: NMNIST
datasets:
  mnist:
    path: ./data/mnist
    input_size: 28
    channels: 1
    num_classes: 10
    batch_size: 32
  cifar10:
    path: ./data/cifar10
    input_size: 32
    channels: 3
    num_classes: 10
    batch_size: 64
  NMNIST:
    path: ./data
    input_size: 34
    channels: 2
    num_classes: 10
    batch_size: 50
